<!DOCTYPE html>
<html>
<head>
<title>Calculator</title>
<meta charset="utf-8">
<script type="text/javascript">

function cube(n) {
var num = document.getElementById("n1");
num.value = Math.pow(num.value, n || 3);
}

</script>
</head>
<body>
Number:
<input type="text" id="n1"><p>

<button onclick="cube()"> x^3 </button>
<button onclick="cube(n)"> x^4 </button>
</body>
</html>
